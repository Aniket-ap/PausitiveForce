    :root {
      --bg: #ffffff;

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;

    .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; }

    .cta { margin: 0; }
    a { color: var(--brand-green); text-underline-offset: 3px; }
    a:hover { color: #0e241a; }
    /* Reveal animation */
    .reveal { opacity: 0; transform: translateY(8px); transition: opacity .5s ease-out, transform .5s ease-out; }
    .reveal-in { opacity: 1; transform: translateY(0); }
    @media (prefers-reduced-motion: reduce) { .reveal { transition: none; opacity: 1; transform: none; } }

  <script>
    (function() {
      const el = document.querySelector('.card');
      if (!el) return;
      const obs = new IntersectionObserver((entries) => {
        entries.forEach((e) => { if (e.isIntersecting) { el.classList.add('reveal-in'); obs.disconnect(); } });
      }, { threshold: 0.1 });
      obs.observe(el);
    })();
  </script>
